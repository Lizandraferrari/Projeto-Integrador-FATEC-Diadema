<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tela de Cadastro</title>
  <link rel="stylesheet" href="stylecadastro.css">
  <script src="telacadastro.js"></script>
</head>
<body>
    <div class="img">
        <img src="volunteering-animate.svg" alt="Imagem de reciclagem">
    </div>
  <div class="cadastro-container">
    <h2>Realize seu cadastro!</h2>
    <form id="cadastro-form">
      <div class="input-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Insira seu nome" required>
      </div>
      <div class="input-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Insira seu E-mail" required>
      </div>
      <div class="input-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Insira uma senha forte" required>
      </div>
      <div class="input-group">
        <label for="confirma-senha">Confirmar Senha:</label>
        <input type="password" id="confirma-senha" name="confirma-senha" placeholder="Confirme sua senha" required>
      </div>
      <button type="submit" onclick="logar()">Cadastrar</button>
      <button type="submit" onclick="login()">Login</button>
    </form>
  </div>
</body>
</html>
